<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ hostname }}'s Directory</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }

        main {
            flex: 1 0 auto;
        }
    </style>
</head>
<main>
    <nav style="padding:0px 15px;">
        <div class="nav-wrapper">
            <div class="col s12">
                {% for route in routes %}
                    <a href="?path={{route.path}}" class="breadcrumb">{{ route.name }}</a>
                {% endfor %}
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="card-panel z-depth-2">
            <table class="highlight">
                {% block content %}
                {% endblock %}
            </table>
        </div>
    </div>
    <div id="video_window" class="modal modal-fixed-footer">
        <div class="modal-content">
            <h4 id="video_window_title"></h4>
            <video style="width: 100%; height: auto" id="video_control" controls preload="metadata">
                <source>
            </video>
        </div>
        <div class="modal-footer">
            <a id="download" class="waves-effect waves-light btn">Download</a>&nbsp;
            <a href="#!" class="modal-close waves-effect waves-green btn-flat">Close</a>
        </div>
    </div>
    <script>
        $(document).ready(function() {
            var stopVideoOnClose = function() {
                $('#video_window video')[0].pause();
            };
            $(".modal").modal({onCloseStart:stopVideoOnClose});
            $(".modal").attr('maxHeight', '100%')
            $(".modal").attr('overflow', 'visible')
        });

        lastFileName = ''
        function showVideo(fileName, mediaURL, mediaType) {
            if (fileName != lastFileName) {
                $(video_window_title).text(fileName);
                $('#video_window video source').attr('src', mediaURL);
                $('#video_window video source').attr('type', mediaType);
                $('#video_window video')[0].load();
                $('#download').attr('href', mediaURL+'&download=true');
                lastFileName = fileName;
            }
            $('#video_window video')[0].play();
        }
    </script>
</main>
<footer class="page-footer">
  <div class="footer-copyright">
      <div class="container">
          Powered by <a href="https://github.com/kingkingyyk/SimpleWebFileBrowser" target="_blank">SimpleWebFileBrowser</a> |
          Theme by <a href="https://materializecss.com" target="_blank">Material CSS</a> |
          {{footer_text}}
      </div>
  </div>
</footer>
</html>
